<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texto ingresado por el usuario</title>
</head>
<body>
    <h1>Texto ingresado por el usuario</h1>
    <span id="txt"></span>


    <script>
        //document.getElementById('txt').innerText = 'manzana';
        //ubicamos elemento dentro del DOM
        let txt = document.getElementById('txt');

        txt.innerText = prompt('Ingrese su nombre');

    </script>
</body>
</html>
