<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imprimir dentro del documento HTML</title>
</head>
<body>
    <span id="txt"></span>
    <h1>Imprimir dentro del documento HTML</h1>


    <script>
        document.write('texto al final');
        //ubicarlo en el DOM 
        document.getElementById('txt').innerText = 'Usando innerText';
    </script>
</body>
</html>
